<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script
      src="https://kit.fontawesome.com/9a7676e170.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <img src="images/logo.svg" alt="" />
    <picture>
      <source media="(min-width:375px)" srcset="images/bg-desktop.svg" />
      <img src="images/bg-mobile.svg" alt="" />
    </picture>
    <img
      src="images/illustration-mockups.svg"
      alt="illustration mock of the app"
    />
    <h1>Build The Community Your Fans Will Love</h1>
    <p>
      Huddle re-imagines the way we build communities. You have a voice, but so
      does your audience. Create connections with your users as you engage in
      genuine discussion.
    </p>
    <button>Register</button>
    <div class="social">
      <div class="social__icon">
        <i class="fa-brands fa-facebook-f" style="color: #ffffff"></i>
      </div>
      <div class="social__icon">
        <i class="fa-brands fa-twitter" style="color: #ffffff"></i>
      </div>
      <div class="social__icon">
        <i class="fa-brands fa-instagram" style="color: #ffffff"></i>
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/ashleyftw/huddle-landing-page-with-single-introductory-section-master"
          >Ashley Wang</a
        >.
      </p>
    </footer>
  </body>
</html>
